<html>
<head><title>Login Instagram{% load static %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/Stylesheet1.css' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    </head>

<body>
    <div id="MainBody">
        <div id="Container">
            <div class="BorderContainer">
                <img id="Ig" src="{% static 'imgs/ig.png'%}" /><br>
            <div id="Input-Section">
                <form method="POST",action="/getdata/">
                    <div class="input-group mb-3" id="textField">
                         <input type="text" class="form-control" placeholder="Phone number,username, or email" aria-label="Username" aria-describedby="basic-addon1" id="user" name="user">
                    </div>
                    <div class="input-group mb-3" id="textField">
                          <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1" id="pass" name="pass">
                    </div>
                          <button type="submit" class="btn btn-primary btn-lg btn-block" id="loginbtn">Log In</button>
                    </div>
                </form>
                <img id="below" src="{%static 'imgs/fake.jpg'%}">
            </div>
            <img id="signup" src="{%static 'imgs/signup.jpg'%}">
        </div>
    </div>

</body>
</html>
